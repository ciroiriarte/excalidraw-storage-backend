name: Docker Image CI

on:
  push:
    branches: [ "fork" ]
  pull_request:
    branches: [ "fork" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
      with:
        platforms: linux/amd64,linux/arm64
